<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel= "stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="nav-item">
                <li class="nav-link"><a href="index.html">Search</a></li>
                <li class="nav-link"><a href="advancedsearch.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="center">
            <img src="googlelogo.png" alt="Google Logo" width="212" height="92">
        </div>
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="curved">
            <input type="hidden" name="tbm" value="isch">
            <div class="center">
                <input type="submit" value="Google Image Search" class="btn" class="curved">
            </div>
        </form>
    </body>
</html>
