<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel= "stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="nav-item">
                <li class="nav-link"><a href="index1.html">Search</a></li>
                <li class="nav-link"><a href="imagesearch.html">Image Search</a></li>
            </ul>
        </div>
        <p class="h1">Advanced Search</p>
        <div class="divider"></div>
        <div class="margin">
            <p class="h2">Find pages with....</p>
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="left">
                        <p class="p">all these words:</p>     
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-input">
                    </div>  
                </div>
                <div class="row">
                    <div class="left">
                        <p class="p">this exact word or phrase:</p>     
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-input">
                    </div>  
                </div>
                <div class="row">
                    <div class="left">
                        <p class="p">any of these words:</p>     
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-input">
                    </div>  
                </div><div class="row">
                    <div class="left">
                        <p class="p">none of these words:</p>     
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-input">
                    </div>  
                </div>
                <div class="btn-div">
                    <div class="left"></div>
                    <div class="right">
                        <input type="submit" value="Advanced Search" class="btn-adv">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
