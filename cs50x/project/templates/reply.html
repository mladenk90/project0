{% extends "layout.html" %}

{% block title %}
    Reply
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="mb-3">
            <label>From:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="sender" type="email" value = "{{ email_detail.receiver }}">
        </div>
        <div class="mb-3">
            <label>To:</label>
            <input class="form-control mx-auto w-auto" id="recipient" name="receiver" placeholder="Email Recipient" type="email" value="{{ email_detail.sender }}">
        </div>
        <div class="mb-3">
            <label>Subject:</label>
            <input class="form-control mx-auto w-auto" id="subject" name="subject" placeholder="Subject" type="text" value="{{ email_detail.subject }}">
        </div>
        <div class="mb-3">
            <textarea name="body"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Reply</button>
    </form>
{% endblock %}
